{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <link rel="icon" type="image/vnd.icon" href="{% static 'blog\logo\favicon.ico' %}"/>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css">

    <script src="https://unpkg.com/htmx.org@1.9.6" integrity="sha384-FhXw7b6AlE/jyjlZH5iHa/tTe9EpJ1Y55RjcgPbjeWMskSxZt1v9qkxLJWNJaGni" crossorigin="anonymous"></script>

    <link rel="stylesheet" type="text/css" href="{% static 'blog/main.css' %}">

    
</head>

<body>
    <nav class="navbar navbar-expand-lg fixed-top shadow-sm">
        <div class="container-lg">
            <a class="navbar-brand" href="{% url 'blog-home' %}">
                {% comment %} <img src="{% static 'blog\logo\log.jpg' %}" alt="Aman" style="height: 50px;"> {% endcomment %}
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav mx-auto">
                   
                </ul>
                {% if user.is_authenticated %}
                <ul class="navbar-nav">
                    <li class="nav-item">
                        {% comment %} <a class="btn btn-outline-primary" data-mdb-ripple-color="dark" {% endcomment %}
                            {% comment %} href="{% url 'post-create' %}">Create Post</a> {% endcomment %}
                    </li>
            
                   
                    <li><a class="nav-item" style="text-decoration:none;" href="{% url 'blog-home' %}">Home</a>
                    </li>
                    <li><a class="nav-item" style="text-decoration:none;" href="{% url 'profile' user.username %}">{{ user.username}}</a>
                    </li>
        
                             <li><a class="nav-item" style="text-decoration:none;" href="{% url 'post-create' %}">Create Post</a></li>
                           
                            <li><a class="nav-item" style="text-decoration:none;" href="{% url 'settings' %}">Settings</a></li>
                         
                            <li><a class="nav-item" style="text-decoration:none;" href="{% url 'logout' %}">Sign out</a></li>
                        
                            
                </ul>
                {% else %}
                <ul class="navbar-nav">
                    <li class="nav-item btn-group shadow-0">
                        <a class="btn btn-light d-none d-lg-block" href="{% url 'login' %}">Log in</a>
                    </li>
                    <li class="nav-item mx-1">
                        <a class="btn btn-outline-primary" data-mdb-ripple-color="dark" d-none d-lg-block
                            href="{% url 'register' %}">Create Account</a>
                    </li>
                </ul>
                {% endif %}
            </div>
        </div>
    </nav>
    <div>
        {% block content %}{% endblock %}
    </div>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
        integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.min.js"
        integrity="sha384-Rx+T1VzGupg4BHQYs2gCW9It+akI2MM/mndMCy36UVfodzcJcF0GGLxZIzObiEfa"
        crossorigin="anonymous"></script>
    <script type="text/javascript" src="{% static "ckeditor/ckeditor-init.js" %}"></script>
    <script type="text/javascript" src="{% static "ckeditor/ckeditor/ckeditor.js" %}"></script>
</body>
</html>
